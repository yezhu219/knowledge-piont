<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <table></table>
  <script>
    var table = document.querySelector('table')
    var str = ''
    for (var i = 0; i < 10; i++) {
      str += '<tr>'
      for (var j = 1; j <= 10; j++) {
        str += '<td>' + (i * 10 + j) + '</td>'
      }
      str += "</tr>"
    }
    table.innerHTML = str
  </script>
</body>

</html>
